<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Digital ID Card</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f3f4f6;
}

.card-container {
    perspective: 1200px;
}

.card {
    width: 350px;
    height: 220px;
    border-radius: 15px;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    cursor: pointer;
}

.card.flipped {
    transform: rotateY(180deg);
}

.card-side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    color: white;
}

.front {
    background: linear-gradient(145deg, #0f172a, #1e293b);
    text-align: center;
    border: 1px solid #fcd34d;
}

.front h2 {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    margin-bottom: 5px;
    color: #fcd34d;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}

.front p {
    font-size: 14px;
    margin: 3px 0;
}

.back {
    background: linear-gradient(145deg, #1e293b, #0f172a);
    transform: rotateY(180deg);
    text-align: center;
    border: 1px solid #fcd34d;
}

.back img {
    width: 100px;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 5px #fcd34d);
}

.btn-download {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 18px;
    background: #fcd34d;
    color: #1e293b;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
}

.btn-download:hover {
    background: #fbbf24;
}
</style>
</head>
<body>

<div class="card-container">
  <div class="card" id="idCard">
    <!-- Front -->
    <div class="card-side front">
      <h2>Dusty Lyn McLean</h2>
      <p>North Mississippi Notary</p>
      <p>601-327-8333 | 601-300-0702</p>
      <p>notary@northmsnotary.com</p>
      <small>Click to flip</small>
    </div>
    <!-- Back -->
    <div class="card-side back">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://northmsnotary.com" alt="QR Code">
      <p>Scan or download my vCard!</p>
      <a href="#" class="btn-download" id="downloadVCard">Download vCard</a>
      <small>Click card to flip back</small>
    </div>
  </div>
</div>

<script>
// Flip card
const card = document.getElementById('idCard');
card.addEventListener('click', () => card.classList.toggle('flipped'));

// vCard
const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:Dusty Lyn McLean
ORG:North Mississippi Notary
TEL;TYPE=cell:601-327-8333
TEL;TYPE=cell:601-300-0702
EMAIL:notary@northmsnotary.com
URL:https://northmsnotary.com
NOTE:Hello! This is Dusty Lyn McLean, your friendly North Mississippi Notary. Let's make paperwork easy and fun! ðŸ˜Š
END:VCARD
`.trim();

document.getElementById('downloadVCard').addEventListener('click', e => {
    e.stopPropagation();
    const blob = new Blob([vCardData], {type: 'text/vcard'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'DustyLynMcLean.vcf';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
});
</script>

</body>
</html>
