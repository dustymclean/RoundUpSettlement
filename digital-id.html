<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital ID Card - Dusty Lyn McLean</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f2f5;
  }

  .card-container {
    perspective: 1000px;
  }

  .card {
    width: 320px;
    height: 200px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    transform-style: preserve-3d;
    transition: transform 0.8s;
    cursor: pointer;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .card-side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    color: #fff;
  }

  .front {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    text-align: center;
  }

  .front h2 {
    margin: 0;
    font-size: 20px;
  }

  .front p {
    margin: 5px 0;
    font-size: 14px;
  }

  .back {
    background: #1f2937;
    transform: rotateY(180deg);
    color: #fff;
    text-align: center;
  }

  .back img {
    width: 100px;
    margin-bottom: 15px;
  }

  .btn-download {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 15px;
    background: #10b981;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
  }

  .btn-download:hover {
    background: #059669;
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="card" id="idCard">
    <!-- Front Side -->
    <div class="card-side front">
      <h2>Dusty Lyn McLean</h2>
      <p>North Mississippi Notary</p>
      <p>601-327-8333 | 601-300-0702</p>
      <p>notary@northmsnotary.com</p>
      <small>Click to flip</small>
    </div>
    <!-- Back Side -->
    <div class="card-side back">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://northmsnotary.com" alt="QR Code">
      <p>Scan or download my vCard!</p>
      <a href="#" class="btn-download" id="downloadVCard">Download vCard</a>
      <small>Click card to flip back</small>
    </div>
  </div>
</div>

<script>
  // Flip card on click
  const card = document.getElementById('idCard');
  card.addEventListener('click', () => {
    card.classList.toggle('flipped');
  });

  // vCard content
  const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:Dusty Lyn McLean
ORG:North Mississippi Notary
TEL;TYPE=cell:601-327-8333
TEL;TYPE=cell:601-300-0702
EMAIL:notary@northmsnotary.com
URL:https://northmsnotary.com
NOTE:Hello! This is Dusty Lyn McLean, your friendly North Mississippi Notary. Let's make paperwork easy and fun! ðŸ˜Š
END:VCARD
  `.trim();

  document.getElementById('downloadVCard').addEventListener('click', (e) => {
    e.stopPropagation(); // prevent card flip
    const blob = new Blob([vCardData], { type: 'text/vcard' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'DustyLynMcLean.vcf';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
